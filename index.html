<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Website</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

        <div class="box">

            <div id="nav">
                <h2 style="padding-left:10px;">Shiba Inc</h2>
                <img src="./images/robloxshiba.png" alt="shiba dog"
                width="40px"
                height="40px">
                <div id="navbuttons">
                    <a href="#logosection"><button id="individualbutton">Home</button></a>

                </p>

            <div id="productsection">
                <p>Purchase Now</p>
                <div id="products">
                    <div id="productone">
                        <p>FRESH SHIBA <br> 
                        <span style="font-size:50px;">$9.99</span> <br> 
                        <span style="font-size:18px; color:#262626;">/per shiba</span>

                    <div id="producttwo">

                        <span style="font-size:50px">$4.99</span> <br>
                        <span style="font-size:18px; color:#262626;">/per shiba</span>
                        </p>
                        <img src="./images/robloxshibacold.png" alt="cold shiba dog">
                        <a><button id="purchasebutton">Purchase</button></a>
                    </div>
                    <div id="productthree">
                        <p>WARMED SHIBA <br> 
                        <span style="font-size:50px">$14.99</span> <br>
                        <span style="font-size:18px; color:#262626;">/per shiba</span>
                        </p>
                        <img src="./images/robloxshibahot.png" alt="hot shiba dog">
                        <button id="purchasebutton">Purchase</button>
                    </div>
                </div>
            </div>

            <div id="faqsection">
                <p style="text-align:center;"> FAQ <br> <span id="haveaq">Have a question?</span></p>
                <button id="questionbutton">What's a shiba?</button>
                <hr>
                <button id="questionbutton">When will you restock?</button>
                <hr>
                <button id="questionbutton">Why do I need a shiba?</button>
                <hr>
                <button id="stillneedhelp">Still need help? Join our Discord</button>
                <button id="joindiscord">Join Discord</button>
            </div>
            <div id="footer">
                <p>Shiba Inc Â© 2022</p>
            </div>
